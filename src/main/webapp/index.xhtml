<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<div id="mainContainer">
			<p:panel id="panelPrueba" >
			 <h:form id="mainForm">
			
				<p:panelGrid columns="2" >
					<h:outputText value="Sisaad:" />
					<h:outputText value="Disdep:" />

					<p:inputTextarea rows="15" cols="30" value="#{documentosBean.sDocsSisaad}" autoResize="false" />
					<p:inputTextarea rows="15" cols="30" value="#{documentosBean.sDocsDisdep}" autoResize="false" />
				</p:panelGrid>
				
				<p:panelGrid>
					<p:commandButton action="#{documentosBean.cuentaDocumentos}" value="calcular" update="panelPrueba"/>
					<p:commandButton action="#{documentosBean.cuentaReset}" value="reset" update="panelPrueba"/>
				</p:panelGrid>
				</h:form>
				<p:panelGrid columns="2">
					<h:outputText value="Sisaad:" /> 
					<h:outputText value="#{documentosBean.documentosModel.numDocsSisaad}" />
					
					<h:outputText value="Disdep:" />
					<h:outputText value="#{documentosBean.documentosModel.numDocsDisdep}" />
					
					<h:outputText value="Coincidentes:" />
					<h:outputText value="#{documentosBean.documentosModel.numDocsCoincidentes}" />
					
					<h:outputText value="DifSisaad:" />
					<h:outputText value="#{documentosBean.documentosModel.numDocsDifSisaad}" />
					
					<h:outputText value="DifDisdep:" />
					<h:outputText value="#{documentosBean.documentosModel.numDocsDifDisdep}" />
					
				</p:panelGrid>
					
				<p:panelGrid columns="3">
					<h:outputText value="Coincidentes:" />
					<h:outputText value="DifSisaad:" />
					<h:outputText value="DifDisdep:" />
					<p:inputTextarea rows="15" cols="30" value="#{documentosBean.documentosModel.docsCoincidentsString}" autoResize="false" />
					<p:inputTextarea rows="15" cols="30" value="#{documentosBean.documentosModel.docsDifSisaadString}" autoResize="false" />
					<p:inputTextarea rows="15" cols="30" value="#{documentosBean.documentosModel.docsDifDisdepString}" autoResize="false" />
				</p:panelGrid>
				
			</p:panel>
		</div>
	</ui:define>

</ui:composition>
